<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherSnap - Previsão do Tempo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen transition-colors duration-500 bg-slate-900 text-slate-100">
  <header class="sticky top-0 z-50 border-b border-slate-700/50 bg-slate-900/95 backdrop-blur-sm">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
      <a href="#" class="flex items-center gap-2 text-slate-100 hover:text-amber-400 transition-colors" aria-label="Início">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        <span class="font-medium hidden sm:inline">Início</span>
      </a>
      <div class="flex items-center gap-2">
        <span class="text-xl font-bold text-slate-100">WeatherSnap</span>
        <svg class="w-8 h-8 text-amber-400 animate-pulse-slow" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/></svg>
      </div>
      <button type="button" id="btn-compare" class="flex items-center gap-2 px-3 py-2 rounded-xl bg-slate-700/80 hover:bg-slate-600 transition-colors relative" aria-label="Comparar cidades">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
           stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
        <span class="font-medium hidden sm:inline">Comparar</span>
        <span id="compare-badge" class="absolute -top-1 -right-1 w-5 h-5 rounded-full bg-blue-500 text-xs font-bold flex items-center justify-center hidden">0</span>
      </button>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-6 space-y-6">
    <section class="flex flex-col sm:flex-row gap-3">
      <div class="flex-1 relative">
        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        <input type="text" id="search-input" placeholder="Buscar cidade..." class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-700/80 border border-slate-600 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-amber-400/50 focus:border-amber-400 transition-all" autocomplete="off">
      </div>
      <button type="button" id="btn-search" class="px-6 py-3 rounded-xl bg-slate-700 hover:bg-slate-600 focus:ring-2 focus:ring-amber-400/50 font-medium transition-colors shrink-0">
        Buscar
      </button>
    </section>

    <div id="state-loading" class="hidden text-center py-12">
      <div class="inline-block w-10 h-10 border-2 border-amber-400 border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-3 text-slate-400">Buscando previsão...</p>
    </div>
    <div id="state-error" class="hidden rounded-xl bg-red-900/30 border border-red-700/50 p-4 text-red-200">
      <p id="error-message"></p>
    </div>

    <!-- Card principal (condições atuais) -->
    <article id="card-current" class="rounded-2xl bg-slate-800/80 border border-slate-700/50 overflow-hidden shadow-xl">
      <div class="p-5 sm:p-6 flex flex-col sm:flex-row sm:items-start sm:justify-between gap-4">
        <div>
          <h1 id="city-name" class="text-2xl sm:text-3xl font-bold text-slate-100">—</h1>
          <p id="current-date" class="text-slate-400 mt-1">—</p>
        </div>
        <div class="flex gap-3">
          <button type="button" class="p-2 rounded-lg bg-slate-700/80 hover:bg-slate-600 transition-colors" aria-label="Ver gráfico">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
          </button>
          <button type="button" id="btn-share" class="p-2 rounded-lg bg-slate-700/80 hover:bg-slate-600 transition-colors" aria-label="Compartilhar">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>
          </button>
        </div>
      </div>
      <div class="px-5 sm:px-6 pb-5 sm:pb-6 flex flex-col md:flex-row md:items-center gap-6">
        <div class="flex items-center gap-4">
          <div id="weather-icon-wrapper" class="flex-shrink-0 w-20 h-20 sm:w-24 sm:h-24 text-slate-300">
            <!-- Ícone climático animado (SVG injetado pelo JS) -->
          </div>
          <div>
            <p id="current-temp" class="text-4xl sm:text-5xl font-bold text-slate-100">—°C</p>
            <p id="current-desc" class="text-slate-400">—</p>
            <div class="flex flex-wrap gap-4 mt-2 text-sm text-slate-400">
              <span class="flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></path></svg>
                <span id="wind-speed">— km/h</span>
              </span>
              <span class="flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/></svg>
                <span id="humidity">—%</span>
              </span>
            </div>
          </div>
        </div>
        <!-- Sugestão inteligente -->
        <div id="suggestion-box" class="flex-1 rounded-xl bg-slate-700/60 border border-slate-600/50 p-4 flex items-center gap-3 min-w-0">
          <span id="suggestion-emoji" class="text-2xl shrink-0">☀️</span>
          <p id="suggestion-text" class="text-slate-300 text-sm sm:text-base">Digite uma cidade para ver a previsão e sugestões.</p>
        </div>
      </div>
    </article>

    <!-- Próximos 3 dias -->
    <section>
      <h2 class="text-lg font-semibold text-slate-300 mb-3">Próximos dias</h2>
      <div id="daily-cards" class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <div class="rounded-xl bg-slate-800/80 border border-slate-700/50 p-4 flex items-center justify-between gap-3">
          <div class="flex items-center gap-3 min-w-0">
            <div id="day1-icon" class="w-10 h-10 shrink-0 text-slate-400"></div>
            <div class="min-w-0">
              <p id="day1-name" class="font-medium text-slate-200">—</p>
              <p id="day1-desc" class="text-sm text-slate-500">—</p>
            </div>
          </div>
          <p id="day1-temp" class="text-xl font-bold text-slate-100 shrink-0">—°C</p>
        </div>
        <div class="rounded-xl bg-slate-800/80 border border-slate-700/50 p-4 flex items-center justify-between gap-3">
          <div class="flex items-center gap-3 min-w-0">
            <div id="day2-icon" class="w-10 h-10 shrink-0 text-slate-400"></div>
            <div class="min-w-0">
              <p id="day2-name" class="font-medium text-slate-200">—</p>
              <p id="day2-desc" class="text-sm text-slate-500">—</p>
            </div>
          </div>
          <p id="day2-temp" class="text-xl font-bold text-slate-100 shrink-0">—°C</p>
        </div>
        <div class="rounded-xl bg-slate-800/80 border border-slate-700/50 p-4 flex items-center justify-between gap-3">
          <div class="flex items-center gap-3 min-w-0">
            <div id="day3-icon" class="w-10 h-10 shrink-0 text-slate-400"></div>
            <div class="min-w-0">
              <p id="day3-name" class="font-medium text-slate-200">—</p>
              <p id="day3-desc" class="text-sm text-slate-500">—</p>
            </div>
          </div>
          <p id="day3-temp" class="text-xl font-bold text-slate-100 shrink-0">—°C</p>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
